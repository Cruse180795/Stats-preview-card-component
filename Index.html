<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/main.css">

    <!--Inter Font Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!--Lexend Deca Font Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Status Preview Card Component | Frontend Mentor</title>
</head>
<body>
    <main class="main_container">
        
        <section class="card-content">
            <h1 class="card-header">Get <span class="highlight">insights</span> that help your business grow.</h1>

            <p class="card-body">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <ul class="card-stats">

                <li class="card-stats-item">
                    <h2 class="stats-header">10k+</h2>
                    <small class="stats-sub">companies</small>
                </li>

                <li class="card-stats-item">
                    <h2 class="stats-header">314</h2>
                    <small class="stats-sub">templates</small>
                </li>

                <li class="card-stats-item">
                    <h2 class="stats-header">12m+</h2>
                    <small class="stats-sub">queries</small>
                </li>

            </ul>

        </section>

        
        <div class="overlay">
            <div class="card-img">
            </div>
        </div>
    </main>
</body>
</html>
